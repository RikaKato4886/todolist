<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> TO<span class="text-primary">DO</span>LIST</h1>
        <form id="todo-form">
          <div class="form-group">
            <label for="task">Task</label>
            <input type="text" id="task" class="form-control">
          </div>
          <div class="form-group">
            <label for="tool">Tool</label>
            <input type="text" id="tool" class="form-control">
          </div>
          <div class="form-group">
            <label for="detail">Details</label>
            <input type="text" id="detail" class="form-control">
          </div>
          <input type="submit" value="Add-Todo" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>Task</th>
              <th>Tool</th>
              <th>Details</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="todo-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
